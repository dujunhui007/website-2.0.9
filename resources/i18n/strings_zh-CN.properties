string_getStartedText87=如果你来自海外或擅长英语：
string_getStartedText88=欢迎加入海外运营组或翻译组，帮助阿希完善在英语社区的推广。
string_getStartedText89=如果你文笔不错：
string_getStartedText90=欢迎写文章向外人介绍阿希，扩大阿希社区。
