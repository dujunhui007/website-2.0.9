string_feature1=特点 01
string_feature2=特点 02
string_commonText1=下一代去中心化应用平台
string_featuresTopTitle=公有链
string_featuresTopTitleContent=阿希的公有链主要负责基础设施、应用间的数据共享以及资产路由，SDK负责构建具体的应用。

string_featuresTopTitle2=应用管理
string_featuresTopTitleContent2=应用在发布前需要将元信息注册到主链，这些信息包括应用的名称、描述、初始见证人以及资产路由所需的相关配置信息，用户可通过该模块进行去中心化应用的浏览、检索、溯源、下载及访问。
string_featuresTopTitle3=资产路由
string_featuresTopTitleContent3=主链上注册的资产可以与每个应用互通(跨链)，虽然应用之间是隔离的，但可以通过主链的资产路由功能实现价值的流动。
string_featuresTopTitle4=资产管理
string_featuresTopTitleContent4=任何账户都可以登记并发行若干个资产，发行方可以对资产进行各种配置，如访问控制列表等。
string_featuresTopTitle5=受托人管理
string_featuresTopTitleContent5=受托人又叫做见证人，阿希主链的每个持币账户都可以注册成为受托人，排名靠前的受托人有机会成为系统的记账人，记账人有锻造(或者叫做挖矿、记账、提交区块)的权力, 并获取一定的代币奖励，受托人通过获得持币人的投票以提升排名，每个持币人都可以给任意受托人投票。
string_featuresTopTitle6=账户管理
string_featuresTopTitleContent6=阿希链底层采用了账户模型，每个私钥对应一个账户，账户中储存了用户的钱包地址、公钥、昵称等基本信息以及其他配置或统计信息，由于每个应用链都使用了相同的账户模型，因此阿希链上的一个账户可以直接使用各个应用的功能。

string_featuresTopTitle7=SDK
string_featuresTopTitleContent7=阿希主链主要负责基础架构和应用间的数据传递，也可以用于资产路由，SDK用于构建具体的应用。
string_featuresTopTitle8=ORM
string_featuresTopTitleContent8=支持对象关系映射来组织业务数据，支持索引配置，可通过JSON语法进行复杂查询。
string_featuresTopTitle9=JavaScript
string_featuresTopTitleContent9=使用JavaScript作为原生语言，开发者可使用海量的第三方组件，进行自由组合。
string_featuresTopTitle10=Two-way peg cross-chain protocol
string_featuresTopTitleContent10=支持双向锚定的跨链协议。
string_featuresTopTitle11=Immutable ledger
string_featuresTopTitleContent11=内置账本创建功能，开发者及用户只需要调用合约，所有的调用操作以及状态会被自动写入不可篡改账本。
string_featuresTopTitle12=Lower level interfaces
string_featuresTopTitleContent12=相比以太坊的Solidity语言，阿希允许开发者使用更多的底层接口，以便对系统进行最大程度的控制，比如，各生命周期事件的handler及filter。
string_featuresTopTitle13=Customize fee definitions
string_featuresTopTitleContent13=开发者可以为每个事务或合约设置不同的手续费，甚至设置不同的资产代币作为手续费，而不局限于阿希币。
string_featuresTopTitle14=Transaction privacy
string_featuresTopTitleContent14=可选的交易隐私特性。
string_featuresTopTitle15=SmartDB
string_featuresTopTitleContent15=缓存与持久化存储自动同步，可大幅提升写入性能。

string_AdvantagesTitle=优势

string_advantages1=成本
string_advantagesContent1=开发者可自定义燃料代币，可有效控制团队运营成本和用户使用成本
string_advantages2=安全
string_advantagesContent2=实用拜占庭容错算法加强的委任权益证明机制
string_advantages3=复用
string_advantagesContent3=主链作为基础设施，不同应用之间数据共享
string_advantages4=灵活
string_advantagesContent4=资产与应用解耦，一币多链，一链多币
string_advantages5=易用
string_advantagesContent5=特色的ORM和SmartDB功能，以及采用了ECMAScript 6标准，接近于传统Web应用的开发模式，极大的降低了区块链技术门槛
string_advantages6=性能
string_advantagesContent6=1500tps，分片，并行

string_scenariosTitle=场景
string_scenariosTitle1=阿希适用于但不仅限于以下列举的场景
string_scenariosTitle2=内容发布平台
string_scenariosDescribe2=关键字：代币激励、价值传递、群体智慧
string_scenariosContent2=在互联网领域，巨头通过分析用户的阅读习惯，推送用户感兴趣的内容，从而赢得用户的喜爱的同时，算法也创造了一个狭隘的封闭空间，剥夺了用户的选择权和认知权。利用区块链去中心化的特点，让用户群体智慧筛选出整个社区最有趣的新闻资讯。同时加入代币激励机制，利用经济激励激发参与者的积极性，解决优质内容难以识别和变现问题，让价值回归于价值创造者和传递者手里，让所有的参与者共同分享价值。
string_scenariosTitle3=预测市场
string_scenariosDescribe3=关键字：代币激励、价值传递、人人参与
string_scenariosContent3=预测市场是基于市场原则来收集整合交易各方对同一事件的信心和判断，从而产生对事件的未来结果的预测。借助区块链的分布式、公开、透明、不可篡改的特性，可以解决传统预测平台公信力不足的问题，从而建立一个可信、自治、价值传递、可扩展的预测市场平台，借助大规模群体协作涌现出来的高级智慧,对将要发生的事件进行准确预测，同时利用内置的代币激励，吸引更多的受众参与进来。
string_scenariosTitle4=交易所
string_scenariosDescribe4=关键字：安全、去中心化、手续费低、匿名、可扩展
string_scenariosContent4=基于区块链分布式技术的交易平台是阿希（Asch）生态中重要的一环，阿希（Asch）的定位是基于侧链技术的新一代区块链应用开发平台，在这个平台上将会孵化出众多优秀的项目，必然也存在着众多不同种类的令牌。此时，一个基于阿希（Asch）侧链技术开发的交易平台是众多使用者的基本需求。基于阿希平台的交易所拥有去中心化、去中介、安全、手续费低、匿名等相关特性，还具有其他交易平台不具备的可扩展性。后期利用侧链技术将打通比特币、以太坊等国际优质项目，在实现数字资产流通的同时还可以消除数字资产之间的应用隔离。
string_scenariosTitle5=社交媒体
string_scenariosDescribe5=关键字：价值网络、数据私有
string_scenariosContent5=建立在互联网上的社交媒体企业，通过用户不得不遵守的用户协议，强行掠夺了用户生产的数据，单方面消费用户，用户没有充分享受到自己创作、建立和维护自己社区的利益。所以基于区块链分布式技术的社交媒体是未来发展的一个趋势，利用区块链去中心的特征，消除掠夺者，实现数据自由、价值自由。再利用内置的代币机制，建立起一套完整、正反馈的价值激励经济体系，来促进整个生态系统的发展。
string_scenariosTitle6=IP版权保护
string_scenariosDescribe6=关键字：溯源、价值激励
string_scenariosContent6=IP经济的火爆让很多人认知到IP的重要性，而一个IP的产生大部分来源于文学作品，这凸显出了版权的重要性。版权保护最大的痛点在流通环节取证，流通环节的不可控导致无法对版权进行全方位的保护。区块链不可篡改、溯源的特性可以给版权提供整个生态周期的保障， 极大的减少盗版行为。同时在作品创作过程中的确权，也可以作为证据永久存储在区块链上，为未来解决纠纷的证据留存。
string_scenariosTitle7=社会公益
string_scenariosDescribe7=关键字：公开透明、安全、去中心
string_scenariosContent7=社会公益的本质是一次社会财富的再分配过程，财富再分配的目标、金额、执行都由公益组织决定，现在社会对公益捐赠的需求和公益组织公信力的丧失是目前公益领域最大的矛盾。 区块链本身所拥有的去中心、公开透明、不可篡改的特性，将接受捐赠、发放捐赠等全部操作置于公众的视野下，打破捐赠者和执行者之间的不信任隔膜。

