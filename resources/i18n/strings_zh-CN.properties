string_dappsContentTest1=CCTime是以传播价值信息理念为核心，基于阿希（Asch）侧链技术开发的分布式社会新闻分享与交流平台。
string_dappsContentTest2=Koumei Cottage， 简称 KMC，中文名孔明屋，是基于阿希平台开发的去中心化的预测市场。
string_dappsContentTest3=帮呗是一款基于Asch链的具有用户线上发布任务以及用户线上领取任务、用户聊天、浏览新闻等功能的轻社交类、新闻类、平台类移动端应用。
string_dappsContentTest4=Hello Kimi是国内首款基于区块链技术（Asch侧链）开发的云宠物社交休闲游戏应用平台。
string_dappsContentTest5=虚拟地球是一个以地球世界为原型的分布式共享3D虚拟空间平台，一个最保护隐私的广泛人群参与的互动的社交平台，是依托VR、AR的数字物化世界体验平台，是数字资产增值保值的平台。
string_dappsContentTest6=次空间是以游戏价值为依托，以玩家自治为核心，基于阿希(asch)侧链技术开发的分布式智能游戏平台。
string_dappsContentTest7=辞别2017鸡年，喜迎2018狗年。在中国最重要的传统节日春节到来之际，在阿希链平台开发的，国内首个基于区块链技术的加密生肖收藏应用《吉祥狗》将隆重发布。
string_dappsContentTest8=BlockPets是基于阿希（Asch）侧链技术开发的区块链游戏。让用户真正拥有游戏的虚拟价值。

